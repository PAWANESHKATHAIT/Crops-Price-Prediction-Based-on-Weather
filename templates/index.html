<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Crops Price Prediction</title>
</head>
<body>
    <h1>Crops Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="feature1">Feature 1:</label>
        <input type="text" name="feature1" id="feature1" required>
        <br>
        <label for="feature2">Feature 2:</label>
        <input type="text" name="feature2" id="feature2" required>
        <br>
        <!-- Add more input fields for additional features as needed -->
        <input type="submit" value="Predict">
    </form>

    {% if prediction_min is not none and prediction_max is not none %}
        <h2>Prediction from Model 1 (Min): {{ prediction_min }}</h2>
        <h2>Prediction from Model 2 (Max): {{ prediction_max }}</h2>
    {% endif %}
</body>
</html>
