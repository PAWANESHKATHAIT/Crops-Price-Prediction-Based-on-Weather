<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Average Price Prediction</title>
</head>
<body>
    <div class="container">
        <h1>Average Price Prediction</h1>
        <form method="POST" action="/predict" class="form">
            <div class="form-group">
                <label for="State">State:</label>
                <input type="text" name="State" required>
            </div>
            <div class="form-group">
                <label for="District">District:</label>
                <input type="text" name="District" required>
            </div>
            <div class="form-group">
                <label for="Market">Market:</label>
                <input type="text" name="Market" required>
            </div>
            <div class="form-group">
                <label for="Commodity">Commodity:</label>
                <input type="text" name="Commodity" required>
            </div>
            <div class="form-group">
                <label for="Grade">Grade:</label>
                <input type="text" name="Grade" required>
            </div>
            <div class="form-group">
                <label for="Temperature">Temperature:</label>
                <input type="number" name="Temperature" required>
            </div>
            <div class="form-group">
                <label for="Weather">Weather:</label>
                <input type="text" name="Weather" required>
            </div>
            <div class="form-group">
                <label for="Weather_Condition">Weather Condition:</label>
                <input type="text" name="Weather_Condition" required>
            </div>
            <button type="submit" class="btn">Predict</button>
        </form>

        {% if predicted_price is not none %}
            <div class="result">
                <h2>Predicted Average Price: â‚¹{{ predicted_price }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
